{%extends 'all-website/base.html'%}
{% block content %}
{{block.super}}
<div class="container">

    <!-- Looping through news   -->
    {% for award in awards %}
    
        <div class="row">
                <!-- displaying website -->
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <h2 class="text-center"> {{ award.title }} </h2>
                </div>
            
            </div>
    
        {% empty %}
        <div class="row">
            <h2 class="text-center">There are No WEBSITES</h2>
        </div>
        {% endfor %}
    
</div>
{% endblock %}
