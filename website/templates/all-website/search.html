{%extends 'all-website/base.html'%}
{% block content%}
<div class="container">
        <div class="row">
                {% if awards%}
                  <h2>Found {{ awards|length }} of searched term {{message}}</h2>
                {% else %}
                  <h2> Found 0 website for the search term {{message}}</h2>
                {% endif %}
            
              </div>
            
              <div class="row">
            
              {% if awards %}
                {% for award in awards %}
                  <div class="col-sm-6 col-md-3">
                      <h1>{{award.title}}</h1>
                  </div>
                {% endfor %}
              {% endif %}
              </div>
            
</div>
{% endblock %}
