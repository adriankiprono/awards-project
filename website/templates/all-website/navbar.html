<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AAWARDS</title>
</head>
<body>
    
    <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="{% url 'home'%}">THE AWARDS</a>
      
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
      
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home'%}">Home
                <span class="sr-only">(current)</span>
              </a>

            </li>
            
      
            <!-- Dropdown -->
            <li class="nav-item active">
          
                   
                    {% if user.is_authenticated %}
                    <ul>
                        <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">{{user.username}}
                                    <span class="caret"></span>
                                </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                            <a href="{%url 'home'%}">Home</a>
                            </li>
                            
                            <li>
                            <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="{% url 'new-website'%}">Post a website</a>
                            </li>
                            <li>
                            <a href="/logout">Logout</a>
                            </li>
                        </ul>
                        </li>
                    </ul>
                    {% else %}
                    <li>
                        <a class='btn btn-default' href="/accounts/login">Login</a>
                    </li>
        
                    {% endif %}
            
              
            </li>
      
          </ul>
          <!-- Links -->
      
          
                

                        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                
                          <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search website" name="website">
                            <div class="input-group-btn">
                              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search">SEARCH</i></button>
                            </div>
                          </div>
                
                        </form>
                      </div>
          
        </div>
        <!-- Collapsible content -->
      
      </nav>
      <!--/.Navbar-->
</body>
</html>
